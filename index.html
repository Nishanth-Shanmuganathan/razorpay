<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Razorpay - Best Payment Gateway for Online Payments - India
        </title>
        <link
            rel="shortcut icon"
            href="./images/logo-circle.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/banner.css" />
    </head>
    <body>
        <div class="banner">
            <div class="nav">
                <a href="google.com" class="nav__logo">
                    <img
                        src="./images/logo.jpg"
                        alt="logo"
                        class="nav__logo--image"
                    />
                </a>
                <span class="nav__item">Products</span>
                <span class="nav__item">Develop</span>
                <span class="nav__item">Resources</span>
                <span class="nav__item">Support</span>
                <span class="nav__item">Pricing</span>
                <div class="nav__item nav__item--highlighted">
                    <span class="nav__item--highlighted__dot"></span>
                    We're hiring!
                </div>
                <span class="nav__item">Log In</span>
                <span class="nav__item nav__item--btn"
                    >Sign Up
                    <img
                        class="nav__item--btn__arrow"
                        src="./images/right-arrow.png"
                        alt=""
                    />
                </span>
            </div>
            <div class="banner__container">
                <div class="banner__container__content">
                    <h1>
                        Power your finance,<br />
                        grow your business
                    </h1>
                    <div class="underscore"></div>
                    <p>
                        Accept payments from customers. Automate payouts to
                        vendors & employees. Never run out of working capital.
                    </p>
                    <button>Sign Up Now</button>
                </div>
                <div class="banner__container__image">
                    <!-- <img
                        src="./images/illustration-big.png"
                        srcset="
                            ./images/illustration-mobile.jpg  500w,
                            ./images/illustration-mobile.jpg 1500w
                        "
                    /> -->
                    <img src="./images/illustration-desktop.jpg" />
                </div>
            </div>
        </div>
    </body>
</html>
